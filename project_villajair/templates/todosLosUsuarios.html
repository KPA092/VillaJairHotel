{% extends 'base.html' %} {% block title %}Todos Los Usuarios{% endblock %} {%block content %}
{% load static %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"
></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


<div class="container mt-5">
	<div class="row">
		<div class="col">
			<label for="monthPicker">Seleccionar mes:</label>
			<select id="monthPicker" class="form-select" aria-label="Seleccionar mes">
				<option value="0">Todos</option>
				<option value="1">Enero</option>
				<option value="2">Febrero</option>
				<option value="3">Marzo</option>
				<option value="4">Abril</option>
				<option value="5">Mayo</option>
				<option value="6">Junio</option>
				<option value="7">Julio</option>
				<option value="8">Agosto</option>
				<option value="9">Septiembre</option>
				<option value="10">Octubre</option>
				<option value="11">Noviembre</option>
				<option value="12">Diciembre</option>
			</select>
		</div>
		<div class="col">
			<label for="yearPicker">Seleccionar año:</label>
			<select
				id="yearPicker"
				class="form-select"
				aria-label="Seleccionar año"
			></select>
		</div>
	</div>
</div>

<div class="descargar">
	<button id="downloadPDF" class="btn btn-primary">Descargar PDF</button>
</div>

<section id="todosLosUsuarios" class="seccion">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<div class="table-responsive">
					<table id="datatable-users" class="table">
						<caption>
							Todos los usuarios
						</caption>
						<thead>
							<tr>
								<th class="centered">#</th>
								<th class="centered">Nombre completo</th>
								<th class="centered">Identificación</th>
								<th class="centered">Email</th>
								<th class="centered">Número de télefono</th>
								<th class="centered">Edad</th>
								<th class="centered">País</th>
								<th class="centered">Acciones</th>
							</tr>
						</thead>
						<tbody id="tablebody_users"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Modal Editar -->
<div
	class="modal fade"
	id="editUserModal"
	tabindex="-1"
	aria-labelledby="editUserModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body">
				<form id="editUserForm" method="post">
					{% csrf_token %}
					<input type="hidden" id="editUserId" />
					<div class="mb-3">
						<label for="editFullName" class="form-label">Nombre Completo</label>
						<input
							type="text"
							class="form-control"
							id="editFullName"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="editEmail" class="form-label">Email</label>
						<input type="email" class="form-control" id="editEmail" required />
					</div>
					<div class="mb-3">
						<label for="editPhoneNumber" class="form-label"
							>Número de Teléfono</label
						>
						<input
							type="text"
							class="form-control"
							id="editPhoneNumber"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="editAge" class="form-label">Edad</label>
						<input type="number" class="form-control" id="editAge" required />
					</div>
					<div class="mb-3">
						<label for="editCountry" class="form-label">País</label>
						<input type="text" class="form-control" id="editCountry" required />
					</div>
					<button type="submit" class="btn btn-primary" id="editUserForm">Guardar Cambios</button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="{% static 'js/users.js' %}"></script>

{% endblock %}
