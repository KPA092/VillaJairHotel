{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Home{% endblock %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css"
		/>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
		<script src="https://kit.fontawesome.com/41bcea2ae3.js"></script>
	</head>

	<body id="body">
		<!--Header-->
		<header>
			<div class="icon__menu">
				<i class="fas fa-bars" id="btn_open"></i>
			</div>
			<a href="{% url 'logout' %}">
				<div class="log_out_container" id="log_out_">
					<div class="icon__menu log_out">
						<i class="fa-solid fa-right-from-bracket"></i>
					</div>
					<h3>Salir</h3>
				</div>
			</a>
		</header>
		<!--Fin Header-->

		<!--Menu lateral-->
		<div class="menu__side" id="menu_side">
			<div class="name__page">
				<img src="{% static 'img/logo.png' %}" alt="Logo Villa Jair" />
				<h4>Villa Jair</h4>
			</div>

			<div class="options__menu">
				<a
					href="{% url 'inicio' %}"
					class="{% if section == 'inicio' %}selected{% endif %}"
				>
					<div class="option">
						<i class="fas fa-home" title="Inicio"></i>
						<h4>Inicio</h4>
					</div>
				</a>

				<a
					href="{% url 'registro' %}"
					class="{% if section == 'registro' %}selected{% endif %}"
				>
					<div class="option">
						<i class="fa-solid fa-address-card" title="Registro"></i>
						<h4>Registro</h4>
					</div>
				</a>

				<a
					href="{% url 'habitaciones' %}"
					class="{% if section == 'habitaciones' %}selected{% endif %}"
				>
					<div class="option">
						<i class="fa-solid fa-bed" title="Habitaciones"></i>
						<h4>Habitaciones</h4>
					</div>
				</a>

				<a
					href="{% url 'usuariosActivos' %}"
					class="{% if section == 'usuariosActivos' %}selected{% endif %}"
				>
					<div class="option">
						<i class="fa-solid fa-user-check" title="Usuario activos"></i>
						<h4>Usuarios activos</h4>
					</div>
				</a>

				<a
					href="{% url 'todosLosUsuarios' %}"
					class="{% if section == 'todosLosUsuarios' %}selected{% endif %}"
				>
					<div class="option">
						<i class="fa-solid fa-users" title="Todos los usuarios"></i>
						todosLosUsuarios
					</div>
				</a>
			</div>
		</div>
		<!--Fin Menu lateral-->

		<main>
			{% block content %} {% endblock %}
		</main>
		<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script> -->

		<script src="{% static 'js/scripts.js' %}"></script>
	</body>
</html>
